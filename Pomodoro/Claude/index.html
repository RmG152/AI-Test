    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937, #374151);
            color: white;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
        }

        .app-header {
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ef4444, #f97316, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .timers-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .timer-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ef4444, #f97316, #eab308, #22c55e, #3b82f6, #a855f7);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .timer-card.active::before {
            opacity: 1;
            animation: borderGlow 2s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .timer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .timer-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .timer-name:focus {
            outline: none;
            border-bottom-color: #ef4444;
            background: rgba(255, 255, 255, 0.1);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 1.5rem 0;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            background: linear-gradient(45deg, #ef4444, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-phase {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
        }

        .phase-work {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .phase-short-break {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .phase-long-break {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .timer-controls {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .timer-controls .btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
        }

        .timer-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f97316);
            border-radius: 4px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.8);
            transform: scale(1.1);
        }

        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .notification-permission {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 2rem;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .timers-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
                min-width: 0;
            }
        }

        /* Animaciones adicionales */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer-card.active .timer-display {
            animation: pulse 2s infinite;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1 class="app-title">üçÖ Multi Pomodoro</h1>
        <p class="app-subtitle">Gestiona m√∫ltiples sesiones de trabajo simult√°neamente</p>
    </div>

    <div id="notificationPermission" class="notification-permission" style="display: none;">
        <p>¬øPermitir notificaciones para alertas de timer?</p>
        <button class="btn btn-primary" onclick="requestNotificationPermission()">Permitir</button>
        <button class="btn btn-secondary" onclick="dismissNotification()">M√°s tarde</button>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="addTimer()">+ Nuevo Pomodoro</button>
        <button class="btn btn-secondary" onclick="startAllTimers()">‚ñ∂ Iniciar Todos</button>
        <button class="btn btn-danger" onclick="pauseAllTimers()">‚è∏ Pausar Todos</button>
        <button class="btn btn-success" onclick="resetAllTimers()">üîÑ Reset Todos</button>
    </div>

    <div id="timersContainer" class="timers-container">
        <!-- Los timers se generan din√°micamente -->
    </div>

    <button class="floating-action" onclick="addTimer()" title="Agregar nuevo pomodoro">+</button>

    <script>
        class PomodoroTimer {
            constructor(id, name = `Pomodoro ${id}`) {
                this.id = id;
                this.name = name;
                this.workTime = 25 * 60; // 25 minutos
                this.shortBreak = 5 * 60; // 5 minutos
                this.longBreak = 15 * 60; // 15 minutos
                this.currentTime = this.workTime;
                this.isRunning = false;
                this.phase = 'work'; // work, shortBreak, longBreak
                this.pomodoros = 0;
                this.totalPomodoros = 0;
                this.interval = null;
                this.originalTime = this.workTime;
                this.element = null;
                
                this.createDOM();
                this.updateDisplay();
            }

            createDOM() {
                const container = document.getElementById('timersContainer');
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer-card fade-in';
                timerDiv.id = `timer-${this.id}`;
                
                timerDiv.innerHTML = `
                    <button class="close-btn" onclick="removeTimer(${this.id})">√ó</button>
                    <div class="timer-header">
                        <input type="text" class="timer-name" value="${this.name}" 
                               onchange="updateTimerName(${this.id}, this.value)">
                    </div>
                    <div class="timer-phase phase-${this.phase}">${this.getPhaseText()}</div>
                    <div class="timer-display" id="display-${this.id}">${this.formatTime(this.currentTime)}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-${this.id}" style="width: 100%"></div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn-success" onclick="toggleTimer(${this.id})">
                            <span id="play-btn-${this.id}">‚ñ∂ Play</span>
                        </button>
                        <button class="btn btn-secondary" onclick="resetTimer(${this.id})">üîÑ Reset</button>
                        <button class="btn btn-primary" onclick="nextPhase(${this.id})">‚è≠ Siguiente</button>
                    </div>
                    <div class="timer-stats">
                        <div class="stat">
                            <div class="stat-value" id="current-pomodoros-${this.id}">${this.pomodoros}</div>
                            <div class="stat-label">Pomodoros Hoy</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="total-pomodoros-${this.id}">${this.totalPomodoros}</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${Math.floor(this.workTime / 60)}</div>
                            <div class="stat-label">Min/Sesi√≥n</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(timerDiv);
                this.element = timerDiv;
            }

            getPhaseText() {
                switch(this.phase) {
                    case 'work': return 'üî• Trabajando';
                    case 'shortBreak': return '‚òï Descanso Corto';
                    case 'longBreak': return 'üå¥ Descanso Largo';
                    default: return 'üî• Trabajando';
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            updateDisplay() {
                const display = document.getElementById(`display-${this.id}`);
                const progress = document.getElementById(`progress-${this.id}`);
                const playBtn = document.getElementById(`play-btn-${this.id}`);
                const phaseElement = this.element.querySelector('.timer-phase');
                
                if (display) display.textContent = this.formatTime(this.currentTime);
                if (playBtn) playBtn.textContent = this.isRunning ? '‚è∏ Pause' : '‚ñ∂ Play';
                
                // Actualizar progreso
                if (progress) {
                    const progressPercent = ((this.originalTime - this.currentTime) / this.originalTime) * 100;
                    progress.style.width = `${Math.max(0, Math.min(100, progressPercent))}%`;
                }
                
                // Actualizar fase
                if (phaseElement) {
                    phaseElement.textContent = this.getPhaseText();
                    phaseElement.className = `timer-phase phase-${this.phase}`;
                }
                
                // Actualizar clase activa
                if (this.isRunning) {
                    this.element.classList.add('active');
                } else {
                    this.element.classList.remove('active');
                }
                
                // Actualizar estad√≠sticas
                const currentPomodorosEl = document.getElementById(`current-pomodoros-${this.id}`);
                const totalPomodorosEl = document.getElementById(`total-pomodoros-${this.id}`);
                if (currentPomodorosEl) currentPomodorosEl.textContent = this.pomodoros;
                if (totalPomodorosEl) totalPomodorosEl.textContent = this.totalPomodoros;
            }

            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.interval = setInterval(() => {
                    this.currentTime--;
                    this.updateDisplay();
                    
                    if (this.currentTime <= 0) {
                        this.completePhase();
                    }
                }, 1000);
                
                this.updateDisplay();
            }

            pause() {
                this.isRunning = false;
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
                this.updateDisplay();
            }

            toggle() {
                if (this.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            }

            reset() {
                this.pause();
                this.currentTime = this.originalTime;
                this.updateDisplay();
            }

            completePhase() {
                this.pause();
                
                // Reproducir sonido y mostrar notificaci√≥n
                this.playNotificationSound();
                this.showNotification();
                
                if (this.phase === 'work') {
                    this.pomodoros++;
                    this.totalPomodoros++;
                    
                    // Cada 4 pomodoros, descanso largo
                    if (this.pomodoros % 4 === 0) {
                        this.phase = 'longBreak';
                        this.currentTime = this.longBreak;
                        this.originalTime = this.longBreak;
                    } else {
                        this.phase = 'shortBreak';
                        this.currentTime = this.shortBreak;
                        this.originalTime = this.shortBreak;
                    }
                } else {
                    // Volver al trabajo
                    this.phase = 'work';
                    this.currentTime = this.workTime;
                    this.originalTime = this.workTime;
                }
                
                this.updateDisplay();
            }

            nextPhase() {
                this.completePhase();
            }

            playNotificationSound() {
                // Crear un tono usando Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }

            showNotification() {
                if (Notification.permission === 'granted') {
                    const title = this.phase === 'work' ? 
                        `${this.name} - ¬°Pomodoro Completado!` : 
                        `${this.name} - ¬°Descanso Terminado!`;
                    
                    const body = this.phase === 'work' ? 
                        'Hora del descanso üåü' : 
                        '¬°De vuelta al trabajo! üí™';
                    
                    new Notification(title, {
                        body: body,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj4KICA8cmVjdCB4PSI2NCIgeT0iNjQiIHdpZHRoPSIzODQiIGhlaWdodD0iMzg0IiBmaWxsPSIjZWY0NDQ0IiByeD0iMzIiLz4KICA8dGV4dCB4PSIyNTYiIHk9IjI1NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1zaXplPSI0MCIgZmlsbD0id2hpdGUiPvCfjaU8L3RleHQ+Cjwvc3ZnPg=='
                    });
                }
            }
        }

        // Estado global de la aplicaci√≥n
        let timers = {};
        let nextId = 1;

        // Funciones globales
        function addTimer() {
            const timer = new PomodoroTimer(nextId);
            timers[nextId] = timer;
            nextId++;
            
            // Solicitar permisos de notificaci√≥n si es la primera vez
            if (Object.keys(timers).length === 1 && Notification.permission === 'default') {
                document.getElementById('notificationPermission').style.display = 'block';
            }
        }

        function removeTimer(id) {
            if (timers[id]) {
                timers[id].pause();
                const element = document.getElementById(`timer-${id}`);
                if (element) {
                    element.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => {
                        element.remove();
                    }, 300);
                }
                delete timers[id];
            }
        }

        function toggleTimer(id) {
            if (timers[id]) {
                timers[id].toggle();
            }
        }

        function resetTimer(id) {
            if (timers[id]) {
                timers[id].reset();
            }
        }

        function nextPhase(id) {
            if (timers[id]) {
                timers[id].nextPhase();
            }
        }

        function updateTimerName(id, newName) {
            if (timers[id]) {
                timers[id].name = newName;
            }
        }

        function startAllTimers() {
            Object.values(timers).forEach(timer => timer.start());
        }

        function pauseAllTimers() {
            Object.values(timers).forEach(timer => timer.pause());
        }

        function resetAllTimers() {
            Object.values(timers).forEach(timer => timer.reset());
        }

        function requestNotificationPermission() {
            Notification.requestPermission().then(permission => {
                dismissNotification();
            });
        }

        function dismissNotification() {
            document.getElementById('notificationPermission').style.display = 'none';
        }

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'multi-pomodoro-v1';
                const urlsToCache = ['/'];
                
                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });
                
                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl);
        }

        // Animaci√≥n de fadeOut

        fadeOutStyle.textContent = `

        // Inicializaci√≥n de la aplicaci√≥n
        function initApp() {
            // Crear un timer inicial
            addTimer();
            
            // Configurar eventos de teclado
            document.addEventListener('keydown', (e) => {
                if (e.key === ' ' && e.ctrlKey) {
                    e.preventDefault();
                    addTimer();
                } else if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    startAllTimers();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    pauseAllTimers();
                }
            });

            // Prevenir que la pantalla se apague en m√≥viles
            if ('wakeLock' in navigator) {
                let wakeLock = null;
                
                async function requestWakeLock() {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                    } catch (err) {
                        console.log('Wake Lock no disponible:', err);
                    }
                }
                
                // Solicitar wake lock cuando haya timers activos
                setInterval(() => {
                    const hasActiveTimers = Object.values(timers).some(timer => timer.isRunning);
                    if (hasActiveTimers && (!wakeLock || wakeLock.released)) {
                        requestWakeLock();
                    }
                }, 30000); // Verificar cada 30 segundos
            }

            // Configurar persistencia local (usando variables en memoria)
            window.appData = {
                timers: {},
                settings: {
                    soundEnabled: true,
                    notificationsEnabled: true,
                    darkMode: true
                }
            };

            // Guardar estado peri√≥dicamente
            setInterval(saveAppState, 30000);
        }

        function saveAppState() {
            const state = {
                timers: {},
                nextId: nextId
            };
            
            Object.keys(timers).forEach(id => {
                const timer = timers[id];
                state.timers[id] = {
                    name: timer.name,
                    currentTime: timer.currentTime,
                    phase: timer.phase,
                    pomodoros: timer.pomodoros,
                    totalPomodoros: timer.totalPomodoros,
                    isRunning: timer.isRunning
                };
            });
            
            window.appData.currentState = state;
        }

        function loadAppState() {
            if (window.appData && window.appData.currentState) {
                const state = window.appData.currentState;
                nextId = state.nextId || 1;
                
                Object.keys(state.timers || {}).forEach(id => {
                    const timerData = state.timers[id];
                    const timer = new PomodoroTimer(parseInt(id), timerData.name);
                    timer.currentTime = timerData.currentTime;
                    timer.phase = timerData.phase;
                    timer.pomodoros = timerData.pomodoros;
                    timer.totalPomodoros = timerData.totalPomodoros;
                    
                    timers[id] = timer;
                    timer.updateDisplay();
                    
                    if (timerData.isRunning) {
                        timer.start();
                    }
                });
            }
        }

        // Modificar playNotificationSound para usar configuraci√≥n
        PomodoroTimer.prototype.playNotificationSound = function() {
            if (!window.appData.settings.soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Error reproduciendo sonido:', error);
            }
        };
